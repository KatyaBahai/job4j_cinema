<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <title>Films</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Film</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Minimal Age</th>
                    <th scope="col">Duration</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="filmDto: ${filmDtos}">
                    <td><img th:src="@{/files/{fileId}(fileId=${filmDto.fileId})}" class="w-100" alt="No image"></td>
                    <td th:text="${filmDto.name}" />
                    <td th:text="${filmDto.genre}" />
                    <td th:text="${filmDto.minimalAge}" />
                    <td th:text="${filmDto.durationInMinutes}" minutes. />
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
