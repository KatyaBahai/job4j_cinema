<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">MindfulCinema</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" href="/">
                        <img th:src="@{/files/logo2.webp}" alt="No image" width="500">
                    </a>
                    <a class="nav-item nav-link active" th:href="@{/films}">Films</a>
                    <a class="nav-item nav-link active" th:href="@{/sessions}">Schedule</a>
                </div>
                <div class="d-flex" th:if="${user.name == 'Гость' || user.name == null}">
                    <a class="nav-link text-secondary me-3" th:href="@{/users/login}">Sign in</a>
                </div>
                <div class="d-flex" th:if="${wowUser.name != 'Гость' && wowUser.name != null}">
                    <a class="nav-link text-secondary me-3" href="#" th:text="${wowUser.name}"></a>
                    <a class="nav-link text-secondary" th:href="@{/users/logout}">Sign out</a>
                </div>
            </div>
        </div>
    </nav>
</div>
