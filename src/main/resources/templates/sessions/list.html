<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <title>Film Sessions</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Hall</th>
                    <th scope="col">Film</th>
                    <th scope="col">Start time</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sessionDto: ${sessionDtos}">
                    <td th:text="${sessionDto.hall}" />
                    <td th:text="${sessionDto.film}" />
                    <td th:text="${#temporals.format(sessionDto.startTime, 'dd-MM-yyyy HH:mm')}" />
                    <td th:text="${sessionDto.price}" />
                    <td> <a th:text="purchase" th:href="@{/sessions/{sessionId}(sessionId=${sessionDto.sessionId})}"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
